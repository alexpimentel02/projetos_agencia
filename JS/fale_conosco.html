<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link href="../CSS/estilos.css" rel="stylesheet" />
</head>
<body>
    <form action="" method="post">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome" required="true" />
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="E-mail"/>
        </div>
        <div>
            <label>Data de Nascimento</label>
            <input type="date" id="dataNascimento" name="dataNascimento">
        </div>
        <div>
            <label>Fumante:</label>
            <input type="radio" id="fumante" name="fumante" />Sim
            <input type="radio" id="fumante" name="fumante" />Nao
        </div>
        <div>
            <label>Lugares de Interesse:</label>
            <input type="checkbox" id="lugares" name="lugares" /><label>Rio de Janeiro</label>
            <input type="checkbox" id="lugares" name="lugares" /><label>Minas Gerais</label>
            <input type="checkbox" id="lugares" name="lugares" /><label>São Paulo</label>
            <input type="checkbox" id="lugares" name="lugares" /><label>Espírito Santo</label>
        </div>
        <div>
            <label>Cidade:</label>
            <select id="cidade" name="cidade" />
            <option>Rio de Janeiro</option>
            <option>Angra</option>
            <option>Búzios</option>
            <option>Petrópolis</option>
        </div>
        <div>
            <select multiple>
                <option>Rio de Janeiro</option>
                <option>Angra</option>
                <option>Búzios</option>
                <option>Petrópolis</option>
            </select>
        </div>
        <div>
            <textarea id="mengaem" name="mensagem" 
            placeholder="Digite sua mensagem"></textarea>
        </div>
        <div>
            <input type="password" id="senha" name="senha" />
        </div>
        <div>
            <input type="number" id="numeroPessoas" name="numeroPessoas"
            placeholder="Número de Pessoas" />
        </div>
        <div>
            <input type="submit" value="Enviar" />
            <input type="reset" value="Limpar" />
        </div>
        
    </form>

</body>
</html>
